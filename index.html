<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jquery Bootstrap Vue.js example</title>
    <!--参考：https://github.com/sudo-cm/requirejs-bootstrap-demo -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .selected {
        background-color: #eee;
    }
    
    table tr,
    table th {
        text-align: center;
    }
    
    table>tbody>tr input {
        text-align: center;
        border: none;
        background-color: rgba(255, 255, 255, 0);
    }
    </style>
</head>

<body>
    
    <div id="example-6">
        <input type="text" v-model="msg">
        <br>
        <child v-bind:message="msg"></child>
    </div>
    
    <hr>
    <div id="example-5">
        <child message="Hello Vue.js Component!"></child>
    </div>

    <!-- Vue组件初始化参数中的data必须是函数 -->
    <div id="example-4">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>

    <!-- 组件局部注册 -->

    <div id="example-3">
        <new-component></new-component>
    </div>
    

    <div id="app" class="container">
        <h2>点击选中方法1(多选)</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>部门</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in tableData" v-on:mousedown="isSelected($event,item)" v-bind:class="{className:item['selected']}" >
                    <td>{{index}}</td>
                    <td>{{item.no}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.info}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="app2" class="container">
        <h2>点击选中方法2(单选)</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>部门</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in tableData" v-on:mousedown="isSelected(index)" v-bind:class='{selected:classItem[index]}'>
                    <td>{{index}}</td>
                    <td>{{item.no}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.info}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="example-1" class="container">
    	<button v-on:click="count += 1">Add 1</button>
    	<p>The button above has been clicked {{count}} times</p>
    </div>
    <hr>

    <!-- Vue组件使用示例 -->
    <div id="example-2">
        <my-component></my-component>
    </div>



    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <script type="text/javascript" src="./assets/js/require.min.js" data-main="./assets/js/main.js"></script>
</body>

</html>
